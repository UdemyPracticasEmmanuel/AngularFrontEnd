<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Inicia sesión en AppAngular</h3>
        <div class="separator"></div>
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin"  class="login-auth-form">
            <div class="form-group">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" formControlName="password" type="password" placeholder="Contraseña" class="form-input">
            </div>
            <div *ngIf="errorSession" class="red-alert">
                Ocurrio un error con tu email o password
            </div>
            <div class="form-action">
                <button class="login social-btn" [disabled] ="formLogin.invalid">Iniciar sesión</button>
            </div> 
        </form>
        <!-- <div>
            <hr>Invalido: {{formLogin.invalid | json}}
            <br>
            <hr>Valido: {{formLogin.valid | json}}
        </div> -->
    </div>
</div>
